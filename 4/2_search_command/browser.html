<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello Electron!!</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
    }
    webview {
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="./search.css">
</head>
<body>
  <div class="search-box">
    <input type="text" class="search-input">
    <span class="search-count"></span>
  </div>
  <webview src="./webview.html" preload="./webview.js" id="preview"></webview>
  <script>
    const {ipcRenderer} = require('electron');
    const $preview = document.querySelector('#preview');

    ipcRenderer.on('sendMarkdown', (e, md) => {
      $preview.send('updatePreview', md);
    });

    ipcRenderer.on('toggleSearch', toggleSearch);

    $preview.addEventListener('console-message', e => {
      console.log(e.message);
    });
  </script>
  <script src="./search.js"></script>
</body>
</html>
